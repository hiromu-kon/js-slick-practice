<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>slick</title>
  <link rel="stylesheet" type="text/css" href="css/slick.css">
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <ul class="slider">
    <li><img src="img/dog.jpg" width="600px" height="400px" alt=""></li>
    <li><img src="img/mountain.jpg" width="600px" height="400px" alt=""></li>
    <li><img src="img/sky.jpg" width="600px" height="400px" alt=""></li>
    <li><img src="img/tree.jpg" width="600px" height="400px" alt=""></li>
  </ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/slick.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      dots: true,
      autoplay: true,
      autoplaySpeed: 4000

    });
  });


</script>
</body>
</html>
